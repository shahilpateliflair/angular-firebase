
<div>
  <h1>Welcome to the Admin Dashboard</h1>

  <button class="logout-btn" (click)="logOutDashaboard()">Logout</button>
</div>
<br />

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-4">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3">
          <h4>Add Detail</h4>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="name"
          />
          <label for="name">Name:</label>
        </div>

        <div class="form-floating mb-4">
          <input
            type="number"
            class="form-control"
            id="mobile"
            name="mobile"
            [(ngModel)]="mobile"
          />
          <label for="mobile">Mobile</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
          />
          <label for="email">Email address</label>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="addDetail()"
          >
            Add Detail
          </button>
        </div>
      </div>
    </div>
    
    <div class="col-md-8 mt-5">
      <h5 class="text-danger">Details list</h5>
      <div class="card p-3">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detail of detailsList">
                
                <td>{{detail.name}}</td>
                <td>{{detail.email}}</td>
                <td>{{detail.mobile}}</td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteDetail(detail)">Delete</button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      
      </div>
    
    </div>
  </div>
</div>
